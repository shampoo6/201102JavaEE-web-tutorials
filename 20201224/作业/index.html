<!DOCTYPE html>
<html>

<head>
    <style>
        .rv {
            border: 1px solid black;
        }

        body {
            background-color: #e3e3e3;
        }

        img {
            width: 100%;
        }

        .card {
            width: 315px;
            height: 500px;
            background: white;
        }

        .title {
            height: 64px;
            padding-left: 24px;
            padding-top: 24px;
        }

        .title>div {
            float: left;
        }

        .title>div:nth-of-type(1) {
            font-weight: bolder;
            font-size: 32px;
        }

        .title>div:nth-of-type(2) {
            margin-top: 15px;
            margin-left: 5px;
            width: 16px;
            height: 16px;
            background-image: url(./jd/sprite.png);
            background-position-x: -16px;
        }

        .tag-group {
            height: 50px;
            padding-left: 24px;
        }

        .tag-group>div {
            float: left;
            background-color: #e3e3e3;
            color: #838383;
            border-radius: 1em;
            font-size: 12px;
            padding: 5px 10px;
            margin-right: 5px;
        }

        .goods-list {
            height: 500px;
        }

        .goods-item {
            height: 100px;
            padding-left: 22px;
            margin-bottom: 16px;
        }

        .goods-item>div {
            float: left;
        }

        .rank-icon {
            margin-top: 25px;
            width: 32px;
            height: 64px;
            background-repeat: no-repeat;
            background-size: contain;
            color: white;
            text-align: center;
            font-size: 12px;
        }

        .rank-icon>div:nth-of-type(2) {
            margin-top: 5px;
        }

        .goods-item>div:nth-of-type(2) {
            width: 100px;
            margin-left: 10px;
        }

        .goods-item>div:nth-of-type(3) {
            margin-top: 34px;
        }
    </style>
</head>

<body>
    <!-- card -->
    <div class="card">
        <!-- title -->
        <!-- 先调整盒子内部的样式，再调整title整体的样式 -->
        <div class="title">
            <div>排行榜</div>
            <div></div>
        </div>
        <!-- tags group -->
        <div class="tag-group">
            <div>大家电</div>
            <div>面部护肤</div>
            <div>休闲食品</div>
        </div>
        <!-- goods list -->
        <div class="goods-list">
            <!-- list item -->
            <div class="goods-item">
                <!-- rank icon -->
                <div class="rank-icon" style="background-image:url(./jd/No1.png)">
                    <div>Top</div>
                    <div>01</div>
                </div>
                <!-- goods image -->
                <div><img src="./jd/goods01.jpg" /></div>
                <!-- goods desc -->
                <div>商品名称商品名称</div>
            </div>
            <div class="goods-item">
                <!-- rank icon -->
                <div class="rank-icon" style="background-image:url(./jd/No2.png)">
                    <div>Top</div>
                    <div>01</div>
                </div>
                <!-- goods image -->
                <div><img src="./jd/goods02.png" /></div>
                <!-- goods desc -->
                <div>商品名称商品名称</div>
            </div>
            <div class="goods-item">
                <!-- rank icon -->
                <div class="rank-icon" style="background-image:url(./jd/No3.png)">
                    <div>Top</div>
                    <div>01</div>
                </div>
                <!-- goods image -->
                <div><img src="./jd/goods03.jpg" /></div>
                <!-- goods desc -->
                <div>商品名称商品名称</div>
            </div>
        </div>
    </div>
</body>

</html>
