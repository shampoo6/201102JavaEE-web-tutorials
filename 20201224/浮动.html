<!DOCTYPE html>
<html>

<head>
    <style>
        /* float: 是一个可以使块级元素脱离文档中原有位置的属性 */

        /* float作用：多用于和div进行配合，进行一个页面布局 */

        /* float浮动特点：
            1. 会浮出文档结构，不再受文档影响
            2. 浮出后的元素，其与窗口顶部的距离，不会变
            3. 横向位置取决于float的值，left：靠左，right：靠右
            4. 由于元素已经浮出文档，文档中出现了空缺，后续元素会自动补位
         */

        /* 可以使用浮动进行流式布局 */

        .box {
            width: 50px;
            height: 50px;
            float: left;
        }
    </style>
</head>

<body>
    <!-- 浮动仅用于块级元素 -->
    <div class="box" style="background-color: red;">1</div>
    <div class="box" style="background-color: green;">2</div>
    <div class="box" style="background-color: blue;">3</div>
    <div class="box" style="background-color: blue;">3</div>
    <div class="box" style="background-color: blue;">3</div>
    <div class="box" style="background-color: blue;">3</div>
    <div class="box" style="background-color: blue;">3</div>
    <div class="box" style="background-color: blue;">3</div>
    <div class="box" style="background-color: blue;">3</div>
    <div class="box" style="background-color: blue;">3</div>
    <div class="box" style="background-color: blue;">3</div>
    <div class="box" style="background-color: blue;">3</div>
</body>

</html>
