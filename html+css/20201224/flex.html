<!DOCTYPE html>
<html>
    <head>
        <style>
            /* 
                参考: http://www.ruanyifeng.com/blog/2015/07/flex-grammar.html
             */

            /* 什么是flex：flex是一组专门用于布局的css样式 */

            .container {
                width: 600px;
                height: 600px;

                border: 5px solid green;

                /* flex的特点，需要在容器(也就是父节点)增加入display:flex */
                display: flex;

                /* 
                    flex-direction:
                    设置子元素排列方向，待选项有：
                    row: 横向排列，从左到右
                    row-reverse: 横向排列，从右到左
                    column: 纵向排列，从上到下
                    column-reverse: 纵向排列，从下到上
                 */

                 /* flex-direction属性可以规定flex的主要轴 */
                 /* 
                    flex将横向和纵向分为两个轴，
                    flex-direction设置的方向就是主要轴方向，
                    其和他垂直的另一个轴就是次要轴
                  */
                flex-direction: row-reverse;

                /* justify-content：决定主要轴上的元素排列样式 */
                /* 待选项有：
                    center: 让子元素在主要轴上居中
                    flex-start：对齐主要轴起始位置
                    flex-end: 对齐主要轴末尾位置
                    space-around: 平均分布
                    space-between: 两端对齐，中间平均分布
                    space-evenly: 均匀分布
                 */
                justify-content: space-between;

                /* align-items: 次要轴的排列样式 */
                /* 待选项有：
                    center: 让子元素在次要轴上居中
                    flex-start：对齐次要轴起始位置
                    flex-end: 对齐次要轴末尾位置
                 */
                align-items: center;
            }

            .item {
                margin: 15px;
                border: 5px solid black;
                width: 100px;
                height: 100px;
            }

            .container2 {
                width: 600px;
                height: 600px;

                border: 5px solid green;

                display: flex;
                justify-content: stretch;
            }

            .item2 {
                margin: 15px;
                border: 5px solid black;
                width: 100px;
                height: 100px;
                flex-grow: 1;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
        </div>

        <div class="container2">
            <div class="item2">1</div>
            <div class="item2">2</div>
            <div class="item2">3</div>
            <div class="item2">4</div>
        </div>
    </body>
</html>
