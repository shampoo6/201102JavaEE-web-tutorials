<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <!-- div 是什么 -->
        <!-- 用于划分页面区域的标签 -->
        
        <!-- 基础用法 -->
        <div style="float: left; width: 200px; height: 200px; border: 1px solid black">
            <span>这是一个div1</span>
            <p>lksadfghoiawerjgalerjg</p>
            <h4>kldfsaghoir</h4>
        </div>
        <div style="float: left; width: 400px; height: 200px; border: 1px solid black">这是一个div2</div>

        <!-- 特点 -->
        <!-- 不使用任何样式时：宽度会占满一整行，高度会和内容高度相同 -->

        <!-- 盒子模型 -->
        <!-- 将我们的页面元素，看作是一个容纳其他元素的容器，也就是盒子 -->
        <!-- 盒子模型：规范的规定了容器的具体内容 -->
        <!-- 容器中包含：content（内容），padding（内边距），border（边框），margin（外边距） -->

        <!-- 用途：div布局 -->
        <!-- 布局的意思，可以理解成开发页面时进行的战略规划，即制定各个功能板块的页面区域 -->
    </body>
</html>
