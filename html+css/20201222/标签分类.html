<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <!-- 行内元素 -->
        <!-- 通常用于文本的标签是行内元素 -->
        <span>hello world</span>
        <b>加粗</b>
        <i>加斜</i>
        <br/>
        <u>下划线</u>

        <!-- 特点 -->
        <!-- 行内元素不会占用整行 -->
        <!-- 元素的宽高是由元素的内容决定的，宽高不可修改 -->
        <!-- 元素的padding，受padding-left和padding-right影响，但不受padding-top和padding-bottom影响 -->
        <!-- 元素的border，受border-left和border-right影响，但不受border-top和border-bottom影响 -->
        <!-- 元素的margin，受margin-left和margin-right影响，但不受margin-top和margin-bottom影响 -->

        
        <!-- 块级元素 -->
        <div>div是个块级元素</div>
        <p>段落</p>
        <h1>23454</h1>

        <!-- 特点 -->
        <!-- 块级元素，独自占用整行 -->
        <!-- 盒子模型中所有属性都可修改，受控性非常好，所以开发人员喜欢大量使用 -->


        <!-- 行内块级 -->
        <!-- 他类似块级元素，盒子模型可受控制，但不会占用整行 -->
        <button>按钮</button>
        <img width="200" src="./1.png"/>

        <!-- 不同类型标签的互相转换 -->
        <!-- 可以通过css样式进行转换 -->
        <!-- 使用display属性，
            带选项有：
            block显示成块级元素，
            inline显示成行内元素，
            inline-block行内块级元素
            flex显示成flex布局容器
            none隐藏不显示
         -->
    </body>
</html>
