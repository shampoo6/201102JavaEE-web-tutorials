<!DOCTYPE html>
<html>

<head>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: yellowgreen;
        }

        iframe {
            width: 500px;
            height: 500px;
            /* border: none; */
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <!-- iframe 用于内嵌另一个页面，会自带阴影边框 -->
    <!-- scrolling: 是否显示滚动条 -->
    <!-- frameborder: 是否显示边框 -->
    <!-- src: 内嵌的页面地址 -->
    <iframe scrolling="no" frameborder="1" src="http://www.bilibili.com"></iframe>
    <div class="box1"></div>
</body>

</html>
