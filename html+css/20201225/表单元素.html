<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <form method="get" action="http://www.baidu.com">
            <!-- 要让用户录入数据，就需要用到表单元素 -->

            <!-- 表单元素有哪些？
                input select textarea button
            -->

            <!-- 表单元素都可以使用disabled来禁用元素 -->
            <input disabled />

            <!-- label: 标签，起到提示用户录入，辅助用户输入的作用 -->
            <div>
                <!-- 使用label包裹其他的表单元素 -->
                <label>姓名：<input/></label><br/>
                <!-- 使用label的for属性可以和其他表单元素的id属性进行关联 -->
                <label for="my-name-input">姓名：</label><input id="my-name-input"/>
            </div>

            <!-- input: 输入框，用于录取用户输入 -->
            <div>
                <!-- 输入框使用type属性来确定输入的类型 -->
                <!-- 文本 -->
                <!-- 使用placeholder属性可以进行占位 -->
                <label>文本输入框：<input type="text" value="这是默认的文本"/></label><br/>
                <label>数字输入框：<input type="number"/></label><br/>
                <label>密码框：<input type="password" placeholder="请输入"/></label><br/>
                <!-- type 为hidden时，我们称为隐藏域，该input框不会显示，但在文档中存在 -->
                <!-- 隐藏域的作用，用于在html页面存放值，但不显示给用户 -->
                <label>密码框：<input type="hidden" placeholder="请输入"/></label><br/>
            </div>

            <div>
                <!-- 单选 -->
                <!-- 单选由如下属性构成：
                    type=radio ：显示成单选框
                    name：提交数据时的参数名称，同时可以给单选框进行分组，相同name的input会被归为一组
                    value：给服务器提交的数据
                    checked: 默认勾选项
                -->
                性别：
                <label>男<input type="radio" name="sex" value="male"/></label>
                <label>女<input checked type="radio" name="sex" value="female"/></label>
                <label>其他<input type="radio" name="sex" value="other"/></label>
            </div>

            <div>
                <!-- 多选 -->
                <!-- 多选框和单选框写法类似 -->
                <!-- 不同点在于：
                    type=checkbox
                    可以选择多项，且可以取消选择
                -->
                爱好：
                <label><input type="checkbox" name="hobby" value="peace"/>和平</label>
                <label><input type="checkbox" checked name="hobby" value="love"/>爱</label>
            </div>

            <div>
                <!-- 输入文件 -->
                <!-- type=file即可 -->
                <label>上传文件：<input name="f" type="file"/></label>
            </div>

            <!-- 下拉选择框 -->
            <div>
                <!-- 下拉框使用select -->
                <!-- select 和 option 联用，成对出现缺一不可 -->
                <!-- option中，标签体的内容会显示在下拉框里 -->
                <!-- option的value会提交到服务器上 -->
                <!-- 如果要上传服务器，需要在select上添加name属性 -->
                <!-- 可以在select上加入multiple属性，使select变成多选 -->
                <label>
                    所在国家：
                    <select multiple name="country">
                        <option value="zhongguo">中国</option>
                        <option value="riben">日本</option>
                        <option value="chaoxian">朝鲜</option>
                        <option value="miguo">米国</option>
                        <option value="maoxiongguo">毛熊国</option>
                    </select>
                </label>
            </div>

            <div>
                <!-- 文本域 -->
                <!-- 文本域中rows属性决定了默认行高 -->
                <!-- 可以在文本域的标签体中输入默认内容 -->
                <!-- 文本域中的文本回车等特殊字符，会被进行urlencode -->
                <label>
                    简介：
                    <textarea name="descption" rows="4">这是初始内容</textarea>
                </label>
            </div>

            <!-- 按钮 -->
            <!-- type=button 会显示成按钮 value属性会显示成按钮中的文字 -->
            <input type="button" value="按钮"/>

            <!-- 提交 -->
            <!-- type=submit 会显示提交按钮 -->
            <input type="submit"/>
        </form>
    </body>
</html>
