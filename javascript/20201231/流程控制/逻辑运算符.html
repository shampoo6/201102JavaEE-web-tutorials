<!DOCTYPE html>
<html>

<head></head>

<body></body>
<script>
    // 逻辑运算符

    // 逻辑运算符作用是用于布尔表达式，返回一个布尔值

    // 表判断逻辑：等于，不等于，大于，大于等于，小于，小于等于


    // 等于运算符

    let b = 7 == 8
    // 字符串的相等对比，不像java，不需要使用equire函数
    let str1 = 'str'
    let str2 = 'str'
    b = str1 == str1

    // 空字符串被当作 0
    // 非空字符串不是 0
    b = 0 == ''
    console.log(b)

    // 三个等于符号，叫做恒等于
    // 恒等于会判断其类型和值是否都相等，并不会像等于判断一样进行隐式转换
    b = 0 === ''

    // 对象的等于比较，由于对象是引用类型，对象比较时，使用的是引用地址的比较
    // 所以即便两个对象看上去内容一样，但比较结果任然为false
    let obj1 = {
        a: 1,
        b: 2
    }

    let obj2 = obj1
    // let obj2 = {
    //     a: 1,
    //     b: 2
    // }
    b = obj1 == obj2
    console.log(b)

    // 不等于
    b = 1 !== 1

    // --------------------------------------

    // 大于，大于等于
    b = 5 > 6
    // 空字符串会被当作 0
    b = 2 > ''
    // 左侧结果 大于等于 右侧结果 即为 true
    b = 5 >= 4 // true
    b = 5 >= 5 // true

    // --------------------------------------

    // 小于，小于等于
    b = 5 < 6 // true
    // 空字符串会被当作 0
    b = 2 < '' // false
    // 左侧结果 小于等于 右侧结果 即为 true
    b = 5 <= 4 // false
    b = 5 <= 5 // true

    // 总结：
    // 大于 大于等于 小于 小于等于 ： 他们的作用，通常用作 数字之间比大小
    // 相等判断的作用：不仅可以用来判断数字大小，还能判断字符串是否相等，对象是否是同一个对象

    // 如何判断一个变量是否是指定的类型？
    let a = 0
    // 例如，此处，如何判断a是否是数字类型
    if (typeof a === 'number') {
        console.log('变量a是一个数字类型')
    }

    // ----------------------------------------
    // 与 或 非

    // 此类运算，运算符两端，可以是不同的布尔表达式
    // 与(也叫做 且): 符号两端必须都为真，结果才为真
    b = true && false
    // 或: 符号两端只要有一个为真，结果就为真
    b = true || false

    // 且和或运算有个称呼叫短路运算
    // 且的运算顺序：先运算左侧布尔表达式，如果为真，再运算右侧布尔表达式，如果为假，就不再运算了，直接返回false。
    // 所以 且运算 称为短路运算
    // 或的运算顺序：先运算左侧布尔表达式，如果为真，就不再运算右侧布尔表达式，直接返回true，否则，继续运算右侧的布尔表达式。
    // 所以 且运算 称为短路运算
    console.log(b)

    // 通过短路，赋值：
    let c
    a = c || 1 // 如果c存在，就会将c的值赋给a；否则，会应用右侧的1为a的值
    console.log(a)

    // 非 运算

    b = false
    b = !b // 使用非运算，可以直接倒置布尔值
    console.log(b)

    // 三元运算符 （三目运算）
    // 语法 bool expression ?  section1: section2
    // 先执行 布尔表达式，如果结果是真，那么返回 section1 部分的值，否则返回 section2 的值
    b = 1 > 0 ? '结果为真' : '结果为假'

    // 三元运算的作用：最大的作用是给变量赋值，如果遇到需要进行2选1赋值判断时，可以考虑使用三元运算符

    let sex = 'other'
    let zhCnSex
    // if (sex === 'male') {
    //     zhCnSex = '男'
    // } else if (sex === 'female') {
    //     zhCnSex = '女'
    // } else {
    //     zhCnSex = '其他'
    // }
    zhCnSex = sex === 'male' ? '男' : (sex === 'female' ? '女' : '其他')
    console.log(zhCnSex)

</script>

</html>
