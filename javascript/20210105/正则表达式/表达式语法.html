<!DOCTYPE html>
<html>
    <head></head>
    <body></body>
    <script>
        // 百度百科：https://baike.baidu.com/item/%E6%AD%A3%E5%88%99%E8%A1%A8%E8%BE%BE%E5%BC%8F/1700215?fr=aladdin

        // 声明正则表达式
        // 正则表达式中由正则符号和字符串构成
        let regex = /^$/ // 以对象形式声明正则表达式

        // 斜杠转义
        regex = /\S/

        // ^ ：匹配字符串的开头
        regex = /^123(\S|\s)*/

        // $ : 匹配字符串的结尾
        regex = /(\S|\s)*万岁$/

        // ------------------- 匹配字符个数的表达式

        // * ：匹配前一个字符任意次数
        regex = /^123*456$/

        // + : 匹配前一个字符1次或多次（至少出现一次）
        regex = /^123+456$/
        
        // ?: 匹配前一个字符0次或者1次（是否出现过一次）
        regex = /^123?456$/
        
        // {n}: 匹配前一个字符指定次数
        regex = /^123{2}456$/
        
        // {n,}: 匹配前一个字符至少多少次
        regex = /^123{2,}456$/
        
        // {n, m}: 匹配前一个字符至少出现n次，至多出现m次
        regex = /^123{2,5}456$/
        
    </script>
</html>
