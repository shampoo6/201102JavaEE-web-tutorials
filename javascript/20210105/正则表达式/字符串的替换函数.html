<script>
    // 举例，过滤敏感词“共产党”
    let str = 'hfgksjljdf共产党的发言人共产党ergrth'

    // replace函数用于替换字符串
    // 第一个参数是匹配要替换部分的正则表达式
    // 第二个参数是填入替换部分的新的字符串
    let regex = /共产党/g // 使用全局模式，否则只会替换字符串中第一个出现的字符
    let newWord = '***'
    let result = str.replace(regex, newWord)
    console.log(result)
</script>
