<!DOCTYPE html>
<html>

<head>
    <style>
        /* 一上来先把body的marign和padding置零 */
        body {
            margin: 0;
            padding: 0;
        }

        .content {
            background-color: pink;
            height: 500px;
            overflow: scroll;
        }

        .box {
            display: flex;
            padding-top: 20px;
        }

        .box-right {
            justify-content: flex-end;
        }

        .pop {
            line-height: 3em;
            background-color: green;
            border-radius: 15px;
            padding: 0 15px;
            color: white;
        }

        .right-arrow {
            width: 0;
            height: 0;
            border-width: 11px;
            border-style: solid;
            border-color: transparent transparent transparent green;
            position: relative;
            top: 12px;
        }

        .left-arrow {
            width: 0;
            height: 0;
            border-width: 11px;
            border-style: solid;
            border-color: transparent green transparent transparent;
            position: relative;
            top: 12px;
        }

        .name {
            padding: 10px;
            display: flex;
            align-items: center;
            font-weight: bolder;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <!-- 第一行：输入行 -->
    <div style="padding:20px;">
        <label><span class="n1">姓名1</span>：<input type="text" class="input1" /></label><button
            onclick="send1()">发送</button><br />
        <label><span class="n2">姓名1</span>：<input type="text" class="input2" /></label><button
            onclick="send2()">发送</button>
    </div>
    <!-- 第二行：内容行 -->
    <div class="content">
        <!-- 右侧对话框 -->
        <!-- 对话框行 -->
        <div class="box box-right">
            <!-- 泡泡框 -->
            <div class="pop">阿克洛夫干哈历代书法家</div>
            <!-- 箭头 -->
            <div class="right-arrow"></div>
            <!-- 姓名 -->
            <div class="name">小红</div>
        </div>

        <!-- 左侧对话框 -->
        <!-- 对话框行 -->
        <div class="box">
            <!-- 姓名 -->
            <div class="name">小明</div>
            <!-- 箭头 -->
            <div class="left-arrow"></div>
            <!-- 泡泡框 -->
            <div class="pop">阿克洛夫干哈历代书法家</div>
        </div>
    </div>
</body>
<script>
    // 开发流程：先开发静态页面（html+css部分），然后再考虑绑定js脚本

    // 页面布局，大范围和复杂的布局，可以无脑考虑使用 flex

    // 小范围，局部布局，可以考虑 position 和 float

    // 声明一个工具方法，用于获取页面元素
    function qs(selector) {
        return document.querySelector(selector)
    }

    let search = decodeURI(location.search)
    search = search.substr(1)
    console.log(search)
    let splits = search.split('&')
    let n1 = splits[0].split('=')[1]
    let n2 = splits[1].split('=')[1]

    qs('.n1').innerText = n1
    qs('.n2').innerText = n2

    let content = qs('.content')

    function send1() {
        let div = document.createElement('div')
        div.innerHTML =
            '<div class="box">' +
            '<div class="name">' + n1 + '</div>' +
            '<div class="left-arrow"></div>' +
            '<div class="pop">' + qs('.input1').value + '</div>' +
            '</div>'
        content.appendChild(div)
    }

    function send2() {
        let div = document.createElement('div')
        div.innerHTML =
            '<div class="box box-right">' +
            '<div class="pop">' + qs('.input2').value + '</div>' +
            '<div class="right-arrow"></div>' +
            '<div class="name">' + n2 + '</div>' +
            '</div>'
        content.appendChild(div)
    }

</script>

</html>
