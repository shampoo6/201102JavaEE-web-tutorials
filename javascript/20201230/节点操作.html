<!DOCTYPE html>
<html>

<head></head>

<body>
    <p>节点操作</p>
    <table class="t" border>
        <tbody>
            <tr>
                <td>1-1</td>
                <td>1-2</td>
                <td>1-3</td>
            </tr>
            <tr>
                <td>2-1</td>
                <td>2-2</td>
                <td>2-3</td>
            </tr>
            <tr>
                <td>3-1</td>
                <td>3-2</td>
                <td>3-3</td>
            </tr>
        </tbody>
    </table>
</body>
<script>
    // 节点操作：操纵树状结构文档中的节点
    // 操作包括：查找，创建，插入，删除

    let t = document.querySelector('.t')

    // 通过节点的children属性，可以访问其标签体中的子节点
    let td = t.children[0].children[1].children[2]

    console.dir(td)
    console.log(td.innerText)

    // 创建文档元素
    // 参数是标签名
    // 创建完成后，不会直接在文档中出现
    let img = document.createElement('img')
    console.dir(img)
    img.src = './1.jpg'

    // 插入标签
    // appendChild 作用是在元素标签体中追加一个子节点
    // 参数是要追加的元素
    document.body.appendChild(img)

</script>

</html>
