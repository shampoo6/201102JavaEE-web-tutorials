<!DOCTYPE html>
<html>

<head>
    <style>
        .box {
            background-color: blueviolet;
            width: 300px;
            line-height: 200px;
            color: white;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="box">
        <span style="font-weight: bolder;">hello world!!!</span>
        <input/>
        <button>按钮</button>
        <textarea></textarea>
    </div>

    <form>
        <fieldset>
            <legend>下拉框</legend>
            <label>国籍：
                <select class="m-select" name="country">
                    <option value="zhongGuo">中国</option>
                    <option value="miGuo">米国</option>
                    <option value="aSanGuo">阿三国</option>
                    <option value="yueNan">越南</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <legend>单选</legend>
            性别：
            <label>男：<input class="male" type="radio" value="male" name="sex"/></label>
            <label>女：<input class="female" type="radio" value="female" name="sex"/></label>
            <label>其他：<input class="other" type="radio" value="other" name="sex"/></label>
        </fieldset>
        <fieldset>
            <legend>多选</legend>
            爱好：
            <label>画画：<input class="paint" type="checkbox" value="paint" name="hobby"/></label>
            <label>跳舞：<input class="dance" type="checkbox" value="dance" name="hobby"/></label>
            <label>唱歌：<input class="sing" type="checkbox" value="sing" name="hobby"/></label>
        </fieldset>
        <input type="submit"/>
    </form>
</body>

</html>
