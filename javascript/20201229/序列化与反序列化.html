<!DOCTYPE html>
<html>

<head></head>

<body></body>
<script>
    let obj = {
        a: 1,
        b: [ 'x', 'y', 'z' ],
        c: {
            name: 'Amy',
            age: 16
        }
    }

    // 序列化：将对象转成字符串的过程，叫序列化

    let str = JSON.stringify(obj)

    console.log(str)
    
    // 反序列化：将字符串转换成对象的过程，叫反序列化

    let obj2 = JSON.parse(str)

    console.log(obj2)

    // 该技术用于网络中的数据传输
</script>

</html>
