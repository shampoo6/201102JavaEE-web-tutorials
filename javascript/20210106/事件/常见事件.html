<!DOCTYPE html>
<html>

<head></head>

<body>
    <img src="./1.png" />
    <input /><button onclick="submit()">提交</button>
</body>

<script>
    function qs(selector) {
        return document.querySelector(selector)
    }

    // 参考：https://developer.mozilla.org/zh-CN/docs/Web/Events
    // https://developer.mozilla.org/zh-CN/docs/Web/API/EventTarget/addEventListener

    // 如何快速查看元素支持的事件？
    // 可以使用console.dir打印元素，查看所有 on 开头的属性，这些属性基本上都是事件

    function submit() {
        console.log('submit')
    }

    qs('img').addEventListener('error', () => {
        console.log('资源加载失败')
    })
</script>

</html>
