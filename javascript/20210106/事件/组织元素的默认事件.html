<!DOCTYPE html>
<html>

<head></head>

<body>
    <div>
        <button>按钮</button>
    </div>
    <form method="get" action="http://www.baidu.com">
        <input />
        <button>提交</button>
    </form>
</body>

<script>
    // contextmenu事件是鼠标右键事件
    document.querySelector('button').addEventListener('contextmenu', (e) => {
        // 屏蔽元素的默认事件
        e.preventDefault()
    })
    document.querySelector('form>button').addEventListener('click', (e) => {
        // 屏蔽表单中的按钮跳转事件
        e.preventDefault()
    })
</script>

</html>
