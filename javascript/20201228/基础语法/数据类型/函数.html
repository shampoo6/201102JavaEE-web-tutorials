<!DOCTYPE html>
<html>

<head></head>

<body></body>
<script>
    // 函数是什么？可以理解成一个打印机，你给一个输入，它会给你一个输出
    // 所以函数的本质就是给他一个输入，经过开发人员定义的一个逻辑流程后，产生一个输出，这样的工具就是函数

    // 定义函数：
    // 通过关键字 function 定义函数
    // 语法：function 开头，跟上函数名称（例如此处的sayGreeting）
    // 然后跟一对圆括号，圆括号中是参数列表，最后跟一对花括号，花括号中是代码块（方法体）
    function sayGreeting() {
        console.log('greeting!!!')
    }

    // 声明待参数的函数
    function saySomething(who, msg) {
        // 函数中使用的圆括号中的参数，是形式参数
        console.log(who + ': ' + msg)
    }

    // 调用无参函数
    // 直接通过方法名进行调用，名称后面跟上圆括号
    sayGreeting()

    // 调用有参函数
    // 此处传入的参数是实际参数
    saySomething('我', '你好啊')
</script>

</html>
