<!DOCTYPE html>

<script>
    // 变量就是存储数据的容器
    
    // 声明变量
    // 使用 var 关键字定义变量
    // 不复制的情况下 a 为 undefined（未定义）
    var a;

    // 声明并初始化变量
    // 等号是赋值符号
    var b = 1;

    // 修改数据，对变量进行赋值
    // a = 2;

    // 全局变量
    // 全局变量，不用关键字定义，直接输入变量名进行赋值即可
    // 全局变量，即是在窗口作用域下定义的变量，可以全局进行访问
    e = 5;

    // es6 语法中，变量声明如下:
    // es6 中使用 let 关键字
    let c = 2;
    // es6 中使用 const 定义常量
    // 常量的特点，必须有初始值，且赋值以后不可改变
    const d = 4;

    // js 定义变量时，不考虑类型，因为js是个弱类型解释型脚本语言

    // js 的命名规范，采用的是小写字母开头，如果有多个单词组成，其余单词首字母大写
    // js 命名可以有 字母 数字 下划线组成
    // js 命名不能以除了 $ 美元符以外的特殊字符和数字开头

</script>

</html>
