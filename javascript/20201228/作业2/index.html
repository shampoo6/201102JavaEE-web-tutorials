<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: seagreen;
        }

        button {
            width: 80px;
            height: 80px;
            border-radius: 40px;
            font-size: 24px;
        }

        .controller {
            position: absolute;
            right: 0;
            bottom: 0;
        }

        .player {
            width: 50px;
            line-height: 50px;
            background-color: tomato;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div class="player">player</div>
    <div class="controller">
        <table>
            <tr>
                <td></td>
                <td><button class="up">up</button></td>
                <td></td>
            </tr>
            <tr>
                <td><button class="left">left</button></td>
                <td><button class="down">down</button></td>
                <td><button class="right">right</button></td>
            </tr>
        </table>
    </div>
</body>
<script>
    let up = document.querySelector('.up')
    let left = document.querySelector('.left')
    let down = document.querySelector('.down')
    let right = document.querySelector('.right')
    let player = document.querySelector('.player')

    function getSize(str) {
        let splits = str.split('px')
        return splits.length === 1 ? 0 : Number(splits[0])
    }

    // 参考：https://developer.mozilla.org/zh-CN/docs/Web/API/HTMLElement

    // 元素属性包括但不限于：
    // up.offsetTop: 获取元素相对窗口上边的偏移
    // up.offsetBottom: 获取元素相对窗口下边的偏移
    // up.offsetLeft: 获取元素相对窗口左边的偏移
    // up.offsetRight: 获取元素相对窗口右边的偏移
    // up.clientWidth: 元素宽
    // up.clientHeight: 元素高
    // up.innerHTML:
    // up.innerText:
    // up.scrollTop:

    up.addEventListener('click', () => {
        let size = getSize(player.style.top)
        player.style.top = size - 50 + 'px'
    })
    down.addEventListener('click', () => {
        let size = getSize(player.style.top)
        player.style.top = size + 50 + 'px'
    })
    left.addEventListener('click', () => {
        let size = getSize(player.style.left)
        player.style.left = size - 50 + 'px'
    })
    right.addEventListener('click', () => {
        let size = getSize(player.style.left)
        player.style.left = size + 50 + 'px'
    })
</script>

</html>
