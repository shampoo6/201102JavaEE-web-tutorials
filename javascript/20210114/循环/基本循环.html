<!DOCTYPE html>
<html>

<head></head>

<body></body>
<script>
    // 循环：通过一定条件，重复执行相同的代码块

    // for循环
    // 结构：以关键字for开头，圆括号中放入选条件，代码块中为重复执行的代码
    // 循环条件：由三部分组成，每部分用分号隔开
    // 第一部分: 初始化变量
    // 第二部分：循环条件，满足条件时，执行循环代码块
    // 第三部分：执行完循环代码块后，执行的代码
    for (let i = 0; i < 50; console.log(i++)) {
        console.log(i)
    }

    // for 循环的作用：1.用于遍历数组 2.重复执行指定次数的代码


    console.log('while')

    // while 
    // 当满足循环条件时，执行代码块
    let i = 10
    // 结构：以while关键字开头，圆括号中写入循环条件，最后跟上需要重复执行的代码块
    // 圆括号部分是循环条件，当满足循环条件时，执行后面的代码块
    while (i > 0) {
        console.log(i)
        // 注意：while循环很容易忘记改变循环条件变量，从而导致死循环
        i--
    }

    // while 循环的作用：1.用于遍历数组 2.重复执行指定次数的代码

    console.log('do while')
    i = 10

    // do while ：先执行代码块，后进行循环条件的判断，其余和while相同
    do {
        console.log(i)
        i--
    } while (i > 0)

</script>

</html>
