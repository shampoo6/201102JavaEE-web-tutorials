<!DOCTYPE html>
<html>

<head>
    <style type="text/css">
        /* 文本样式 */
        div {
            /* 以下是常用文本样式 */
            /* 修改字体：注意字体库是否存在 */
            font-family: '微软雅黑';
            /* 修改字体大小 */
            font-size: 50px;
            /* 加粗 */
            font-weight: bolder;
            /* 颜色 */
            color: rgba(12, 163, 63, 0.55);

            /* 还有一些不太常用的样式 */
            /* 单词间距，用于指定英文单词间的距离 */
            /* word-spacing: 20px;  */
            /* 字符间距 */
            /* letter-spacing: 20px; */
            /* 段落缩进 */
            text-indent: 2em;
            /* 规定英文字母的大小写 */
            /* 待选项：
                capitalize：首字母大写
                uppercase：全部大写
                lowercase：全部小写
             */
            text-transform: capitalize;
        }

        #text3 {
            /* 文本间距 */
            word-spacing: 20px;
            /* 规定英文字母的大小写 */
            text-transform: capitalize;
        }

        /* 文字装饰线 */
        /* 用于修饰a标签 */
        #text1 {
            /* 文本装饰样式：决定装饰线样子 */
            /* 待选项有：
                dashed：虚线
                dotted：原点
                double：双实线
                solid：单实线
             */
            text-decoration-style: dashed;
            /* 装饰线颜色 */
            text-decoration-color: green;
            /* 装饰线位置 */
            /* 待选项有：
                blink, none：隐藏装饰线
                line-through：贯通线，从文本中间贯通
                underline：在文本下方，和文本相接
                overline：在文本下方，不与文本相接
             */
            text-decoration-line: none;
        }

        #text2 {
            /* 装饰线是否避开文本内容进行自动短句 */
            /* 待选项：auto：默认自动断开避开文本，none：不会断开 */
            text-decoration-skip-ink: auto;
            /* 符合写法，属性的先后顺序没有影响 */
            text-decoration: dotted red line-through;
        }

        #text4 {
            width: 500px;
            /* 让内容强制不换行 */
            white-space: nowrap;
            /* 溢出内容的处理，hidden：隐藏；scroll：显示滚动条 */
            overflow-x: hidden;
            /* 设置溢出文本的显示样式 ellipsis:显示成省略号 */
            text-overflow: ellipsis;

            /* overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap; */
        }

        #div1 {
            /* 盒子模型的控制属性 */
            /* 修改内容宽 */
            width: 200px;
            /* 修改内容高 */
            height: 200px;

            /* 内边距 */
            padding-left: 10px;
            padding-right: 10px;
            padding-top: 10px;
            padding-bottom: 10px;
            /* 可以直接设置padding，能够同时修改上下左右的内边距 */

            /* 边框 */
            /* border-top: 10px double green;
            border-bottom: 5px dotted yellow;
            border-left: 3px dashed red;
            border-right: 1px solid black; */
            /* 可以直接设置border，能够同时修改上下左右的边框 */
            /* 边框样子 */
            border-style: solid;
            /* 边框宽度 */
            border-width: 50px;
            /* 边框颜色 */
            border-color: blue;
            /* 边框半径 */
            border-radius: 50px;

            /* 外边距 */
            /* margin-top: 20px;
            margin-bottom: 20px;
            margin-left: 20px;
            margin-right: 20px; */
            /* 可以直接设置margin，能够同时修改上下左右的外边距 */
            /* 复合赋值 */
            /* 赋值4个的情况 从top开始，将后面的值，沿顺时针，依次给 top right bottom left 进行赋值 */
            margin: 10px 20px 30px 40px;
            /* 赋值2个的情况 从top开始，将第一个参数赋值给 top、bottom；第二个参数赋值给 left、right */
            margin: 10px 20px;
        }
    </style>
</head>
