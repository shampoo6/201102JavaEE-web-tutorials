<!DOCTYPE html>
<html>

<head>
    <style>
        .rv {
            border: 1px solid black;
        }

        body {
            background-color: #e7e7e7;
        }

        img {
            width: 100%;
        }

        .card {
            width: 290px;
            height: 500px;
            background-color: white;
            padding: 20px;
        }

        .title {
            display: inline-block;
            font-size: 32px;
            font-weight: bolder;
            margin-bottom: 20px;
        }

        .arrow {
            display: inline-block;
            width: 16px;
            height: 16px;
            background-image: url(./jd/sprite.png);
            background-position-x: -16px;
        }

        .arrow:hover {
            background-position-x: 0;
        }

        .tab {
            display: inline-block;
            background-color: #e7e7e7;
            color: #969696;
            font-size: 12px;
            border-radius: 12px;
            padding: 5px 10px;
        }

        .list-item {

        }

        .list-item div {
            display: inline-block;
        }
        
        .list-item>div:nth-of-type(1) {
            width: 32px;
            height: 46px;
            background-image: url(./jd/No1.png);
            background-size: contain;
            background-repeat: no-repeat;
        }

        .list-item>div:nth-of-type(2) {
            width: 90px;
        }
        .list-item>div:nth-of-type(3) {
            
        }
    </style>
</head>

<body>
    <!-- card -->
    <div class="card">
        <!-- title -->
        <div>
            <span class="title">排行榜</span>
            <div class="arrow"></div>
        </div>
        <!-- tabs -->
        <div>
            <div class="tab">大家电</div>
            <div class="tab">面部护肤</div>
            <div class="tab">休闲食品</div>
        </div>
        <!-- rank list -->
        <div>
            <div class="list-item rv">
                <div>01</div>
                <div><img src="./jd/goods01.jpg"/></div>
                <div>商品名称商品名称</div>
            </div>
        </div>
    </div>
</body>

</html>
