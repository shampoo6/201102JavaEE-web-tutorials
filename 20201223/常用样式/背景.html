<!DOCTYPE html>
<html>

<head>
    <style type="text/css">

        #div3 {
            /* 背景 */
            width: 200px;
            height: 400px;

            /* 设置背景的复合属性 */
            /* background: red url('./1.png'); */

            /* 背景色 */
            background-color: blue;
            /* 背景图 */
            /* background-image: url('./1.png'); */
            background-image: url('./1.jpg');
            /* background-image: url('http://img.alicdn.com/tfscom/i4/654230132/O1CN011CqUjXBxyNTXTMy_!!654230132.jpg_180x180xzq90.jpg_.webp'); */

            /* 重复背景图 */
            /* 备选项：
                repeat：横纵重复
                repeat-x：横向重复
                repeat-y：纵向重复
                no-repeat：不重复
                round：自动拉伸平铺填满
             */
            background-repeat: no-repeat;

            /* 背景图大小 */
            /* 备选项：
                auto：显示图片原始大小
                contain（包含、容纳）：图片的最长边等于容器的最短边，另一边等比例进行缩放
                cover（覆盖）：图片的最短边等于容器的最长边，另一边等比例进行缩放
             */
            background-size: auto;

            /* 设置背景图的左上角位置 */
            /* 备选项：
                border-box: 将背景图左上角位置放到边框的左上角
                content-box：将背景图左上角位置放到内容的左上角
                padding-box：将背景图左上角位置放到内边距的左上角
             */
            background-origin: padding-box;

            /* 裁剪背景图 */
            /* 备选项：
                content-box：按照内容content的宽高进行裁剪
                border-box：背景颜色或图片填充到边框的位置
                padding-box：背景颜色或图片填充到内边距的位置
             */
            background-clip: content-box;

            /* 将背景图填充进文字的写法： */
            /* background-clip: text;
            -webkit-background-clip: text;
            color: transparent; */

            /* 背景图位置 */
            /* 备选项：top bottom left right center */
            /* background-position: center; */
            /* 可以填入具体数值，分别代表，距离整个容器的左上角的横向和纵向距离 */
            background-position: 20px 50px;

        }
        /* 补充img标签的等比例缩放 */
        /* img标签只需指定一个宽或者一个高，剩下一边会自动等比例缩放 */
        img {
            width: 100px;
            /* height: 200px; */
        }
    </style>
</head>

<body>
    <div id="div3">
        hello world !!!
    </div>
    <div>
        <img src="./1.jpg"/>
    </div>
</body>

</html>
