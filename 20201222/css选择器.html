<!DOCTYPE html>
<html>
    <head>
        <style>
            /* 标签选择器 */
            div {
                color: red;
            }

            /* id选择器 */
            #id-selector {
                color: blue;
            }
        </style>
    </head>
    <body>
        <div>1</div>
        <div>2</div>

        <!-- 给标签添加id属性，用于id选择器的选择 -->
        <span id="id-selector">id选择器</span>

        <br/>
    </body>
</html>
